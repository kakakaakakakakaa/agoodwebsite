<html>
    <head>
        <title>Language/Idioma</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script>
            if(localStorage.language == "en") {window.location.href = "en.html"}
            if(localStorage.language == "es") {window.location.href = "es.html"}
            
            function english() {
                localStorage.setItem("language","en")
                window.location.href = "en.html"
            }
            
            function español() {
                localStorage.setItem("language","es")
                window.location.href = "es.html"
            }
        </script>
        <h1>Choose a language / Elige un idioma</h1>
        <input type="button" value="English" onclick="english()"/>
        <input type="button" value="Español" onclick="español()"/>
    </body>
</html>
